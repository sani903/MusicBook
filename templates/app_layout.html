<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../static/css/app_layout.css" />
		<title>{% block title %}{% endblock %}</title>
		{% block head %}{% endblock %}
	</head>
	<body>
		<nav class="navbar">
			<div class="home__icon">
				<a href="/"> <i class="fa-solid fa-house"></i></a>
			</div>
			<div class="search__bar">
				<form action="/" method="POST">
					<input type="search" name="search" placeholder="Search" />
				</form>
			</div>
			<div class="dropdown">
				<button
					type="button"
					class="btn btn-dark dropdown-toggle"
					data-toggle="dropdown"
				>
					Settings
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="{{ url_for('user') }}">
						<i class="fa-solid fa-user"></i>Profile
					</a>
					<a class="dropdown-item" href="{{ url_for('logout') }}"
						><i class="fa-solid fa-arrow-right-from-bracket"></i>
						<span class="logout__option">Logout</span>
					</a>
				</div>
			</div>
		</nav>
		<header>
			<div class="page__title">{% block page_title %} {% endblock %}</div>
			<hr class="horizontal__line" />
		</header>
		{% block body %} {% endblock %}
	</body>
</html>
