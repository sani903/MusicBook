{% extends "app_layout.html" %} {% block title %} Create Playlist {% endblock %}
{% block head %}
<link rel="stylesheet" href="../static/css/create_playlist.css" />
{% endblock %} {% block page_title %}

<h1>Create Playlist</h1>

{% endblock %} {% block body %}
<div class="wrapper">
	<form action="/create_playlist" method="POST" enctype="multipart/form-data">
		<div class="container">
			<div class="playlist__art">
				<label for="file-select" class="plus__button"
					><i class="fa-solid fa-plus"></i
				></label>
				<input type="file" name="playlist__art" id="file-select" required />
			</div>
			<div class="playlist__details">
				<div class="playlist__name">
					<input
						type="text"
						name="playlist__name"
						placeholder="Enter playlist name"
						oninvalid="this.setCustomValidity('Playlist name cannot be empty')"
						oninput="this.setCustomValidity('')"
						required
					/>
				</div>

				<button id="release__button" type="submit">CREATE</button>
			</div>
		</div>
	</form>
</div>

<script src="../static/js/create_playlist.js"></script>
{% endblock %}
